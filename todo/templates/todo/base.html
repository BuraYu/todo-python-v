<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if todo %}Edit{% else %}New{% endif %} Todo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            color: #1d1c1d;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 40px;
        }
        
        h1 {
            font-size: 1.75em;
            font-weight: 900;
            color: #1d1c1d;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #1d1c1d;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #868686;
            border-radius: 4px;
            font-size: 1em;
            font-family: inherit;
            background: white;
            transition: all 0.15s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1d9bd1;
            box-shadow: 0 0 0 4px rgba(29, 155, 209, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 0.95em;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #007a5a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006644;
        }
        
        .btn-secondary {
            background: white;
            color: #1d1c1d;
            border: 1px solid #868686;
        }
        
        .btn-secondary:hover {
            background: #f8f8f8;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 24px;
            }
            
            .button-group {
                flex-direction: column-reverse;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if todo %}Edit Todo{% else %}New Todo{% endif %}</h1>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required 
                       value="{{ todo.title|default:'' }}" placeholder="What needs to be done?">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" 
                          placeholder="Add more details (optional)">{{ todo.description|default:'' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" 
                       value="{{ todo.due_date|date:'Y-m-d'|default:'' }}">
            </div>
            
            <div class="button-group">
                <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    {% if todo %}Save Changes{% else %}Create Todo{% endif %}
                </button>
            </div>
        </form>
    </div>
</body>
</html>
